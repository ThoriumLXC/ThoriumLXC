  - command: wp export
    level: 3
    syntax: '.wp export [#creature_guid or Select a Creature] $filenam'
    description: 'Exports the creature waypoints to a file'
  - command: account create
    level: 4
    syntax: '.account create $username $password'
    description: 'Create an account with given $username and $password'
  - command: account delete
    level: 4
    syntax: '.account delete $username'
    description: 'Delete the account with given $username'
  - command: account onlinelist
    level: 4
    syntax: '.account onlinelist'
    description: 'Displays a list of accounts currently active'
  - command: start
    level: 0
    syntax: '.start'
    description: 'Teleport you to the starting area of your character'
  - command: taxicheat
    level: 1
    syntax: '.taxicheat on/off'
    description: 'Temporary grant access or remove to all taxi routes for the selected character. If no character is selected,hide or reveal all routes to you.Visited taxi nodes sill accessible after removing access'
  - command: tele
    level: 1
    syntax: '.tele #location'
    description: 'Teleport player to a given location'
  - command: account set gmlevel
    level: 4
    syntax: '.account set gmlevel [#accountId|$accountName] #level'
    description: 'Set the access level for a given account ID,username or the account of a targeted character. #level may range from 0 to 3'
  - command: account set password
    level: 4
    syntax: '.account set password (#accountId|$accountName) $password $password'
    description: 'Change the accounts password for an account ID or username to $password'
  - command: tele group
    level: 1
    syntax: '.tele group#location'
    description: 'Teleport a selected player and his group members to a given location'
  - command: tele name
    level: 1
    syntax: '.tele name [#playername] #location'
    description: 'Teleport the given character to a given location. Character can be offline'
  - command: ticket
    level: 2
    syntax: '.ticket on         .ticket off         .ticket #num         .ticket $character_name         .ticket respond #num $response         .ticket respond $character_name $response'
    description: 'on/off for GMs to show or not a new ticket directly,$character_name to show ticket of this character,#num to show ticket #num'
  - command: trigger
    level: 2
    syntax: '.trigger [#trigger_id|$trigger_shift-link|$trigger_target_shift-link]'
    description: 'Show detail infor about areatrigger with id #trigger_id or trigger id associated with shift-link. If areatrigger id or shift-link not provided then selected nearest areatrigger at current map'
  - command: trigger active
    level: 2
    syntax: '.trigger active'
    description: 'Show list of areatriggers with activation zone including current character position'
  - command: trigger near
    level: 2
    syntax: '.trigger near [#distance]'
    description: 'Output areatriggers at distance #distance from player. If #distance not provided use 10 as default value'
  - command: character deleted delete
    level: 4
    syntax: '.character deleted delete #guid|$name'
    description: 'Completely deletes the selected characters. If $name is supplied,only characters with that string in their name will be deleted,if #guid is supplied,only the character with that GUID will be deleted'
  - command: character deleted old
    level: 4
    syntax: '.character deleted old [#keepDays]'
    description: 'Completely deletes all characters with deleted time longer #keepDays. If #keepDays not provided the  used value from mangosd.conf option CharDelete.KeepDays. If referenced config option disabled (use 0 value) then command cant be used without #keepDays'
  - command: character erase
    level: 4
    syntax: '.character erase $name'
    description: 'Delete character $name. Character finally deleted in case any deleting options'
  - command: quit
    level: 4
    syntax: 'quit'
    description: 'Close RA connection. Command must be typed fully (quit)'
  - command: server exit
    level: 4
    syntax: '.server exit'
    description: 'Terminate mangosd NOW. Exit code 0'
  - command: unmute
    level: 1
    syntax: '.unmute $playerName'
    description: 'Restore chat messaging for any character from account of character $playerName'
  - command: waterwalk
    level: 2
    syntax: '.waterwalk on/off'
    description: 'Set on/off waterwalk state for selected player'
  - command: server log filter
    level: 4
    syntax: '.server log filter [($filtername|all) (on|off)]'
    description: 'Show or set server log filters. If used _all_ then all filters will be set to on/off state'
  - command: whispers
    level: 1
    syntax: '.whispers on|off'
    description: 'Enable/disable accepting whispers by GM from players. By default use mangosd.conf setting'
  - command: wp add
    level: 2
    syntax: '.wp add [Selected Creature or dbGuid] [pathId [wpOrigin]'
    description: 'Add a waypoint for a creature'
  - command: server log level
    level: 4
    syntax: '.server log level [#level]'
    description: 'Show or set server log level (0 - errors only,1 - basic,2 - detail,3 - debug)'
  - command: wp modify
    level: 2
    syntax: '.wp modify command [dbGuid,id] [value]'
    description: 'where command must be one of waittime  | scriptid | orientation | del | move. If no waypoint was selected,one can be chosen with dbGuid and id. The commands have the following meaning waittime (Set the time the npc will wait at a point (in ms))  scriptid (Set the DB-Script that will be executed when the wp is reached)  orientation (Set the orientation of this point)   del (Remove the waypoint from the path)  move (Move the wayoint to the current position of the player'
  - command: wp show
    level: 2
    syntax: '.wp show command [dbGuid] [pathId [wpOrigin] ] where command can have one of the following values on (to show all related wp) first (to see only first one) last (to see only last one) off (to hide all related wp) info (to get more info about theses wp)'
    description: 'For using info you have to do first show on and than select a Visual-Waypoint and do the show info! with pathId and wpOrigin you can specify which path to show (optional'
